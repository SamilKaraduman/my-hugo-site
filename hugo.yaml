baseURL: 'https://samilkaraduman.github.io'
languageCode: en-us
title: Samil Karaduman
theme: PaperMod



assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "icon.ico"
    favicon16x16: "icon-16x16.png"
    favicon32x32: "icon-32x32.png"
    apple_touch_icon: "apple-touch-fav-icon.png"
    android_chrome_192: "android-chrome-192x192-icon.png"
    android_chrome_512: "android-chrome-512x512-icon.png"



params:
  cover:
      linkFullImages: true
      hideInList: false
      hiddenInSingle: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  hideDescriptionInList: false
  socialIcons:
          - name: github
            url: "https://github.com/SamilKaraduman"
          - name: linkedin
            url: "https://www.linkedin.com/in/samil-karaduman-3a8884292/"
          - name: instagram
            url: "https://www.instagram.com/sktothe6ix/"  
         
  contentDir: content/blog/
  staticDir: static/
  publishDir: "data"
  profileMode:
      enabled: true
      title: I'm Samil!
      subtitle: "Welcome to my ~/home on the internet."
      imageUrl: "pp.png"
      imageWidth: 120
      imageHeight: 120
      imageTitle: This picture of me is NOT the result of Artificial Intelligence. This is really me, I just edited my sunglasses a bit in Pixelmator. 
      
     
       

      fuseOpts:
         isCaseSensitive: false
         shouldSort: true
         location: 0
         distance: 1000
         threshold: 0.4
         minMatchCharLength: 0
         keys: ["title", "permalink", "summary", "content"]
menu:
   main:
     - identifier: About Me
       name: About
       url: about
       weight: 5
     - identifier: Blog
       name: Blog
       url: /blog
       weight: 10

    

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup: 
   goldmark:
       renderer:
          unsafe: true
